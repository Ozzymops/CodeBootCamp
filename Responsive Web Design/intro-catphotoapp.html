<DOCTYPE html>
<html>
	<head>
		<title>CatPhotoApp</title>
	</head>
	<body>
		<main>
			<p>View more <a href="https://www.freecatphotoapp.com" target="_blank">cat photos.</a></p>
			<a href="#"><img src="https://www.bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>
			<div>
				<p>Cats love...</p>
				<ul>
					<li>milk;</li>
					<li>more milk;</li>
					<li>and milk!</li>
				</ul>
				<p>Top 3 things cats hate...</p>
				<ol>
					<li>dogs;</li>
					<li>baths;</li>
					<li>water!</li>
				</ol>
			</div>
			<form action="https://www.freecatphotoapp.com/submit-cat-photo">
				<input required type="text" placeholder="cat photo URL">
				<label for="indoor"><input id="indoor" checked type="radio" name="indoor-outdoor" value="indoor"> Indoor</label>
				<label for="outdoor"><input id="outdoor" type="radio" name="indoor-outdoor" value="outdoor"> Outdoor</label>
				<label for="loving"><input id="loving" checked type="checkbox" name="personality" value="loving"> Loving</label>
				<label for="sleepy"><input id="sleepy" type="checkbox" name="personality" value="sleepy"> Sleepy</label>
				<label for="naughty"><input id="naughty" type="checkbox" name="personality" value="naughty"> Naughty</label>
				<button type="submit">Submit</button>
			</form>
		</main>
		<footer id="footer">Copyright Cat Photo App</footer>
	</body>
</html>
